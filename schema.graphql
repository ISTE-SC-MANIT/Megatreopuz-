"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type BasicBoolean implements Node {
  id: ID!
  value: Boolean!
}

type Empty implements Node {
  id: ID!
}

input LoginInput {
  username: String!
  password: String!
}

type Mutation {
  login(credentials: LoginInput!): Empty!
  logout: Empty!
  requestPasswordReset(email: String!): Empty!
  updatePassword(newPassword: String!, code: String!): Empty!
}

interface Node {
  id: ID!
}

type Query {
  isUserLoggedIn: BasicBoolean!
}

